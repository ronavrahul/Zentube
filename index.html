            const channelPageTemplate = `<div class="h-40 sm:h-56 bg-zinc-200"><img src="https://placehold.co/1280x320/64748b/ffffff?text=Channel+Banner" class="w-full h-full object-cover"></div><div class="px-4 sm:px-8 bg-white"><div class="flex flex-col sm:flex-row items-start py-4"><img src="https://placehold.co/128x128/7c3aed/ffffff?text=R" class="w-24 h-24 sm:w-32 sm:h-32 rounded-full border-4 border-white -mt-12 sm:-mt-16 flex-shrink-0"><div class="mt-4 sm:mt-0 sm:ml-6 flex-grow"><h1 class="text-3xl font-bold">Ronav Rahul</h1><div class="flex items-center text-sm text-zinc-600 space-x-4 mt-1"><span>@ronavrahul</span><span>1.2M subscribers</span><span>150 videos</span></div></div></div></div><main class="p-4"><h2 class="text-xl font-bold mb-4">Uploads</h2><div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-4 gap-y-8">${videoData.slice(0, 4).map(createVideoCardTemplate).join('')}</div></main>`;

                         setTimeout(() => {
                            const subBtn = document.getElementById('subscribe-button');
                            if(subBtn) {
                                subBtn.addEventListener('click', (e) => {
                                    e.target.classList.toggle('bg-black'); e.target.classList.toggle('text-white');
                                    e.target.classList.toggle('bg-zinc-200'); e.target.classList.toggle('text-black');
                                    e.target.textContent = e.target.textContent === 'Subscribe' ? 'Subscribed' : 'Subscribe';
                                });
                            }
                        }, 0);
                    });
                });
            }

            function handleSearch() {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredVideos = videoData.filter(video => 
                    video.title.toLowerCase().includes(searchTerm) || 
                    video.channelName.toLowerCase().includes(searchTerm)
                );
                showPage('home', { videos: filteredVideos });
            }
            
            // --- Event Listeners ---
            logoButton.addEventListener('click', () => showPage('home', { videos: videoData }));
            homeButton.addEventListener('click', () => showPage('home', { videos: videoData }));
            backButton.addEventListener('click', () => showPage('home', { videos: videoData }));
            subscriptionsButton.addEventListener('click', () => showPage('subscriptions'));
            viewChannelLink.addEventListener('click', (e) => { e.preventDefault(); showPage('channel'); closeAllMenus(); });
            searchButton.addEventListener('click', handleSearch);
            searchInput.addEventListener('keyup', (e) => { if(e.key === 'Enter') handleSearch(); });
            
            document.querySelectorAll('.mobile-nav-link').forEach(link => {
                link.addEventListener('click', e => { e.preventDefault(); showPage(link.dataset.page, { videos: videoData }); });
            });

            function closeAllMenus() {
                profileMenu.classList.add('hidden');
                notificationMenu.classList.add('hidden');
            }

            profileMenuButton.addEventListener('click', (e) => { e.stopPropagation(); const isHidden = profileMenu.classList.contains('hidden'); closeAllMenus(); if (isHidden) profileMenu.classList.remove('hidden'); });
            notificationButton.addEventListener('click', (e) => { e.stopPropagation(); const isHidden = notificationMenu.classList.contains('hidden'); closeAllMenus(); if (isHidden) notificationMenu.classList.remove('hidden'); });
            window.addEventListener('click', () => closeAllMenus());

            // --- Initial Load ---
            showPage('home', { videos: videoData });
        });
    </script>
</body>
</html>
